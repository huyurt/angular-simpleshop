<div class="d-flex justify-content-center mt-5">
  <div class="col-3">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Giriş</h1>
      </div>

      <app-text-input formControlName="displayName" [label]="'Adınız Soyadınız'"></app-text-input>
      <app-text-input formControlName="email" [label]="'Email Adresi'"></app-text-input>
      <app-text-input formControlName="password" [label]="'Şifre'" [type]="'password'"></app-text-input>

      <ul class="text-danger" *ngIf="errors.length > 0">
        <li *ngFor="let error of errors">
          {{error}}
        </li>
      </ul>

      <button [disabled]="registerForm?.invalid" class="btn btn-lg btn-primary btn-block" type="submit">
        Kayıt Ol
      </button>
    </form>
  </div>
</div>
