<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="text-warning ml-3">Sırala</h5>
      <select class="custom-select mb-3" (change)="onSortSelected($event.target.value)">
        <option *ngFor="let sort of sortOptions" [value]="sort.value">
          {{sort.name}}
        </option>
      </select>

      <h5 class="text-warning ml-3">Markalar</h5>
      <ul class="list-group my-3">
        <li class="list-group-item btn-outline-success" (click)="onBrandSelectAll()">
          Tümü
        </li>
        <li class="list-group-item" *ngFor="let brand of brands"
            [class.active]="onIsBrandActive(brand.id)"
            [value]="brand.id"
            (click)="onBrandSelected(brand.id)"
        >
          {{brand.name}}
        </li>
        <li class="list-group-item btn-outline-danger" (click)="onBrandSelectedClean()">
          Temizle
        </li>
      </ul>
      <h5 class="text-warning ml-3">Türler</h5>
      <ul class="list-group my-3">
        <li class="list-group-item btn-outline-success" (click)="onProductTypeSelectAll()">
          Tümü
        </li>
        <li class="list-group-item" *ngFor="let productType of productTypes"
            [class.active]="onIsProductTypeActive(productType.id)"
            [value]="productType.id"
            (click)="onProductTypeSelected(productType.id)"
        >
          {{productType.name}}
        </li>
        <li class="list-group-item btn-outline-danger" (click)="onProductTypeSelectedClean()">
          Temizle
        </li>
      </ul>
    </section>
    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <app-paging-header
          [totalCount]="this.totalCount"
          [pageSize]="this.shopParams.pageSize"
          [pageNumber]="this.shopParams.pageNumber"
        ></app-paging-header>
        <div class="form-inline mt-2">
          <input class="form-control mr-2" style="width: 300px" placeholder="Ara" type="text"/>
          <button class="btn btn-outline-primary my-2">Ara</button>
          <button class="btn btn-outline-success ml-2 my-2">Sıfırla</button>
        </div>
      </div>

      <div class="row">
        <div class="col-4 mb-4" *ngFor="let item of products">
          <app-product-item [product]="item"></app-product-item>
        </div>
      </div>
      <div class="d-flex justify-content-center" *ngIf="this.totalCount > 0">
        <app-pager
          [pageSize]="this.shopParams.pageSize"
          [totalCount]="this.totalCount"
          (pageChanged)="this.onPageChanged($event)"
        ></app-pager>
      </div>
    </section>
  </div>
</div>
